<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewsport" content="width=device-width, initial-scale=1.0" />
  <title>Table</title>
</head>
<body>
  <table border="1" width="500px" align="center">
    <tr> <!--table row  -->
      <th>Name</th> <!--table head-->
      <th>Age</th>
      <th>Country</th>
    </tr>
    <tr>
      <td>Joe</td>
      <td>Doe</td>
      <td>USA</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>Jean</td>
      <td>USA</td>
    </tr>
  </table>
</body>
</html>
